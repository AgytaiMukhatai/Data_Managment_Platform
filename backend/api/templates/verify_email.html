<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'api/css/verify_email.css' %}">
    {% csrf_token %}
    <script>
        function verifyEmail() {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            const token = "{{ token }}";
            
            fetch(`/api/confirm-email/${token}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken, 
                },
                body: JSON.stringify({
                    token: token
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.message === "Email Verified") {
                    // Redirect to login page with a query parameter
                    window.location.href = "http://localhost:5173/login?verified=true";
                } else {
                    alert('Error verifying email: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error verifying your email. Please try again.');
            });
        }
    </script>
</head>
<body>
    <h1>Hello {{ user.username }}, </h1>
    <p>Your email is almost verified. Click the button below.</p>
    <button onclick="verifyEmail()">Verify Your Email</button>
</body>
</html>
