<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion & Inscription - DMP</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="images/Logo-sans arriere plan.png" alt="Logo">
            <h1>Data Management Platform</h1>
        </div>

        <div class="form-toggle">
            <button id="showLogin">Connection</button>
            <button id="showRegister">Inscription</button>
        </div>

        <div class="form-box">
            <!-- Connexion -->
            <form id="loginForm" class="login-form">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="password" required>
                <a href="#" class="forgot">Forgot your password ?</a>
                <button type="submit"> Login</button>
                <div class="alt-login">
                    <p>Oder connection with </p>
                    <button class="google-btn">Google</button>
                    <button class="github-btn">GitHub</button>
                </div>
            </form>

            <!-- Inscription -->
            <form id="registerForm" class="login-form hidden">
                <h2>Registration</h2>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
